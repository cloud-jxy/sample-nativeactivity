buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22'

    defaultConfig {
        applicationId 'com.sch.samples.nativeactivity'
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName '1.0'
    }
}
